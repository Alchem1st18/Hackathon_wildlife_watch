<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Monitoring</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("form/images/Waldin3d.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            /* Set the opacity value to 0.5 */
            z-index: -1;
        }
        .image img {
            filter: grayscale(100%);
            /* Apply grayscale filter to images */
        }

        .video video {
            filter: none;
            /* Reset the filter to show videos in color */
        }

        h1 {
            margin-top: 30px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .video {
            margin: 10px;
            /* Divide the available width equally among 3 videos */
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
        }

        .live {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .camera-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .video {
            flex: 1;
            margin-right: 20px;
        }

        .video:last-child {
            margin-right: 0;
        }

        .video video {
            width: 100%;
            height: auto;
        }

        .video video::-webkit-media-controls {
            display: none;
        }

        .video video::-webkit-media-controls-enclosure {
            display: none;
        }

        .video video::-webkit-media-controls-panel {
            display: none;
        }

        .image-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        .image {
            flex-basis: calc(50% - 10px);
            height: auto;
            margin: 0 5px;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }

        /* ...Your existing CSS styles... */

        .back-button {
            position: absolute;
            top: 1375px;
            left: 800px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #631717;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c08282;
        }

        .wild-heading{
            font-size: 2rem;
            color: black;
        }
    </style>

    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="camera-details">
            <h2 class="wild-heading">WILDLIFE CAMERA DETAILS</h2>
            <!-- Add camera details here -->
        </div>
        <a href="#" class="back-button" onclick="goBack()">Back</a>

        <div class="video-container">
            <div class="video">
                <h3>Live Video Feed 1</h3>
                <video src="video1.mp4" autoplay muted loop></video>
                <span class="live">LIVE</span>
            </div>
            <div class="video">
                <h3>Live Video Feed 2</h3>
                <video src="video2.mp4" autoplay muted loop></video>
                <span class="live">LIVE</span>
            </div>
        </div>

        <div class="image-row">
            <div class="image">
                <h3>Image Before 1</h3>
                <img src="form/images/deer.jpg" alt="Image Before 1">
            </div>
            <div class="image">
                <h3>Image After 1</h3>
                <img src="form/images/deer.jpeg" alt="Image After 1">
            </div>
        </div>

        <div class="image-row">
            <div class="image">
                <h3>Image Before 2</h3>
                <img src="form/images/elephant.jpg" alt="Image Before 2">
            </div>
            <div class="image">
                <h3>Image After 2</h3>
                <img src="form/images/elephant.jpeg" alt="Image After 2">
            </div>
        </div>
    </div>
</body>

</html>
